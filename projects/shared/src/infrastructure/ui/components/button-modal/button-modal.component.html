<button class="button"
    [ngClass]="{
        'button--primary': variant() === 'primary', 
        'button--secondary': variant() === 'secondary',
        'button--tertiary': variant() === 'tertiary',
        'button--noText': variant() === 'noText'
        }"
    (click)="onClick.emit()">
    <ng-content></ng-content>
    <span *ngIf="text()">{{ text() }}</span>
</button>
