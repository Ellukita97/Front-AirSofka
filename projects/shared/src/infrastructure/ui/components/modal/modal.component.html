<lib-button-modal
  [text]="actionText()"
  (onClick)="toggle()"
  [variant]="variant()"
></lib-button-modal>

<dialog class="modal" [ngClass]="{ 'modal--visible': visible }">
  <div class="modal__content">
    <div class="modal__header">
      @if (title()) {
      <h2 class="modal__title">{{ title() }}</h2>
      }
    </div>
    <div class="modal__body">
      <ng-content></ng-content>
    </div>
    <div class="modal__footer">
      <lib-button-modal
        [text]="cancelText()"
        (onClick)="cancel()"
        [variant]="'secondary'"
      ></lib-button-modal>
      <lib-button-modal
        [text]="confirmText()"
        (onClick)="confirm()"
        [variant]="'primary'"
      ></lib-button-modal>
    </div>
  </div>
</dialog>
