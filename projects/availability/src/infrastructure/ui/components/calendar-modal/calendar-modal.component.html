<div class="calendar-modal">
  <div class="calendar-modal__content">
    <h2>Selecciona las fechas</h2>
    <app-calendar (dateSelected)="onDateSelected($event)"></app-calendar>
    <div class="calendar-modal__buttons">
      <button (click)="closeModal()">Cancelar</button>
      <button (click)="onConfirmDates()">Confirmar</button>
    </div>
  </div>
</div>
