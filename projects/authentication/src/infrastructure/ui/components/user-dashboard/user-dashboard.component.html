<section class="container-dashboard">
  <button (click)="createUser()" class="add-button">Agregar</button>

  <h1 id="table-heading" class="table-title">Gesti√≥n de Usuarios</h1>
  <table class="user-table" aria-labelledby="table-heading">
    <thead>
      <tr>
        <th scope="col" class="table__header">Nombre</th>
        <th scope="col" class="table__header">Correo</th>
        <th scope="col" class="table__header">Rol</th>
        <th scope="col" class="table__header">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users()">
        <td class="table__cell">{{ user.name }}</td>
        <td class="table__cell">{{ user.email }}</td>
        <td class="table__cell">User</td>
        <td class="table__actions">
          <button class="table__actions--edit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="#e7d83a" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/>
            </svg>
          </button>
          <button class="table__actions--delete">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon delete">
              <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 224c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
