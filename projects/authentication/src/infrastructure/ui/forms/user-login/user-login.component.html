<div class="login" [formGroup]="form" (ngSubmit)="submit()">
  <div class="login__container">
    <a class="login__logo" [routerLink]="['/']" aria-label="Volver al inicio">
      <img
        src="home/logo.png"
        alt="AirSofka - Volver al inicio"
        class="login__logo-image"
        role="img"
        aria-hidden="false"
      />
    </a>      
    <h2 class="login__title">Bienvenido</h2>
    <p class="login__subtitle">Ingrese su información de inicio de sesión de AirSofka</p>

    <form class="login__form">
      <label class="login__label" for="email">Correo Electrónico*</label>
      <input type="email" id="email" class="login__input" placeholder="Ingrese su correo electrónico"  formControlName="email"/>
      <small class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingrese un correo válido.
      </small>

      <label class="login__label" for="password">Contraseña*</label>
      <input type="password" id="password" class="login__input" placeholder="Ingrese su contraseña" formControlName="password"/>
      <small class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Mínimo 5 caracteres.
      </small>

      <a href="http://localhost:8080/oauth2/authorization/google" aria-label="Iniciar Sesión" class="login__google-button">
        <img src="https://images-ext-1.discordapp.net/external/jjt61Pvt2moB-_xtns46TatVBfXgsoxCJLBTW469fQ8/https/upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%2522G%2522_logo.svg/768px-Google_%2522G%2522_logo.svg.png?format=webp&quality=lossless&width=627&height=627" alt="Google" class="login__google-button-image" />
        Iniciar sesión con Google
      </a>

      <button type="submit" class="login__button">Iniciar Sesión</button>
    </form>

    <p class="login__register">¿No tiene una cuenta? <a href="users/register" class="login__link">Regístrese</a></p>
  </div>
</div>
