@for (route of routes; track route.origin) {
<div class="card">
  <div class="card__info">
    <p class="card__origin">Origen: {{ route.origin }}</p>
    <p class="card__destination">Destino: {{ route.destination }}</p>
    <p class="card__duration">Duraci√≥n: {{ route.duration }} horas</p>
  </div>
  <div class="card__actions">
    <button class="card__button card__button--edit">Editar</button>
    <button class="card__button card__button--delete">Eliminar</button>
  </div>
</div>
}
