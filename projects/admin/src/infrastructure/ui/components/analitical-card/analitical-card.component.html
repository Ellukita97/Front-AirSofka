<main class="card">
  <section class="card__wrapper">
    <div class="card__icon">
      <lib-svg-icon svgContent={{carData().icon}}/>
    </div>
    <section class="card__content">
        <header class="card__header">
          <h2 class="card__header__content">{{carData().title | titlecase}}</h2>
        </header>
        <article class="card__content__item">
          @if(!carData().isCurrency){
            <p class="card__content__text">{{carData().value | number: '1.0-0'}}</p>
          }@else {
            <p class="card__content__text">{{carData().value | currency: 'symbol':''}}</p>
          }
        </article>
    </section>
  </section>
</main>
