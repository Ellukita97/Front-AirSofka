<div>
  <div class="button-container">
    <button class="create-route-button" (click)="createRouteHandler()">
      Crear Nueva Ruta
    </button>
  </div>

  @if (routes) {
  <lib-routes-card
    [routes]="routes"
    (editRoute)="editRoute.emit($event)"
    (deleteRoute)="deleteRoute.emit($event)"
  ></lib-routes-card>
  } @else {
  <p>No hay rutas disponibles.</p>
  }
</div>
