<div class="recomendation-card">
  <img
    class="recomendation-card__image"
    src="{{ recomendation.icon }}"
    alt="recomendation icon"
  />
  <div class="recomendation-card__info">
    <h3 class="recomendation-card__info-title">{{ recomendation.title }}</h3>
    <p class="recomendation-card__info-description">
      {{ recomendation.description }}
    </p>
  </div>
</div>
